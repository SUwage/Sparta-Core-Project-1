<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Games Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-questions.css">

    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Games Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
      </div>
    </nav>

    <section id="showcase">
      <div class="container main-background-container">
        <div class="main-background-gif">
          <img id="background-main-image" src="Images/Question-background1.gif" alt="Main background image" >
        </div>
      </div>
    </section>

    <div id="scoreboard-top" class="scoreboard">
      <h2>Score Board</h2>
    </div>

    <div class="grid">
        <div id="quiz">
            <p id="question"></p>

            <div class="buttons">
              <div id="buttons-container1">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
              </div>
              <div id="buttons-container2">
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
              </div>
            </div>

            <!-- <hr style="margin-top: 50px"> -->
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>

    <div class="Winner-div">
      <h1 id="Winner">Winner</h1>
    </div>

    <div id="audio-control">
      <audio class="audio-background" loop controls preload="none">
        <source src="Audio/Lovely-Day.mp3" type="audio/mpeg">
      </audio>
    </div>



    <script src="quiz.js"></script>
    <script src="question.js"></script>
    <!-- <script src="app.js"></script> -->

  </body>
</html>
